<!DOCTYPE html>

<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8" />
		<title>Animated Drop-down Menu </title>
      <link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
		/>
		<script src="https://code.jquery.com/jquery-3.4.1.js"></script>
		<link rel="stylesheet" href="style.css" />
		
	</head>
	<body>
		<nav>
			<label for="btn" class="dropdown-button"
				>Drop down
				<span class="fas fa-caret-down"></span>
			</label>
			<input type="checkbox" id="btn" />
			<ul class="menu">
				<li><a href="#">Home</a></li>
				<li>
					<label for="btn-2" class="first"
						>Product
						<span class="fas fa-caret-down"></span>
					</label>
					<input type="checkbox" id="btn-2" />
					<ul>
						<li><a href="#">Add Product</a></li>
					</ul>
				</li>
				<li>
					<label for="btn-3" class="second"
						>Services
						<span class="fas fa-caret-down"></span>
					</label>
					<input type="checkbox" id="btn-3" />
					<ul>
						<li><a href="#">Graphic Design</a></li>
						<li><a href="#">Mobile App Development</a></li>
					</ul>
				</li>
            	<li><a href="#">About</a></li>
				<li><a href="#">Contact</a></li>
			
			</ul>
		</nav>
		<!-- This code used to rotate drop icon(-180deg).. -->
		<script>
			$("nav .dropdown-button").click(function () {
				$("nav .dropdown-button span").toggleClass("rotate");
			});
			$("nav ul li .first").click(function () {
				$("nav ul li .first span").toggleClass("rotate");
			});
			$("nav ul li .second").click(function () {
				$("nav ul li .second span").toggleClass("rotate");
			});
		</script>
	</body>
</html>
